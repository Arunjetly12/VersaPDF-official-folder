<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="description" content="Convert your images to PDF instantly with VersaPDF. Fast, free, secure and mobile-friendly image to PDF converter â€“ no signup required.">
    <meta name="keywords" content="image to PDF, JPG to PDF, PNG to PDF, online PDF converter, free PDF tool, convert images, photo to PDF">

</head>
<body>
    <div class="auth-container">
        <div class="auth-form-card">
            <h2 class="auth-title">Login</h2>
            
            <!-- ADD: The form ID -->
            <form id="login-form">
                <label>Email</label>
                <!-- ADD: The input ID -->
                <input type="email" id="email-input" placeholder="Enter your email" required class="auth-input">
                
                <label>Password</label>
                <!-- ADD: The input ID -->
                <input type="password" id="password-input" placeholder="Enter your password" required class="auth-input">
                
                <button type="submit" class="btn btn-primary auth-btn">Login</button>
            </form>

            <!-- ADD: A place for messages -->
            <p id="message" class="auth-message"></p>

            <p class="auth-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
    
    <!-- ADD: Link the JS file -->
    <script src="login.js" defer></script>
</body>
</html>
